<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Day</th>
    <th>Morning</th>
    <th>Afternoon</th>
  </tr>
  <tr>
    <td>Saturday</td>

    <td>
      <dl>
        <dt>Do sports:</dt>
        <dd>basketball</dd>

        <dt>Cleaning:</dt>
        <dd>Washing dishes</dd>
      </dl>

    </td>
    <td>
        <dl>
        <dt>Reading:</dt>
        <dd>books</dd>

        <dt>Call:</dt>
        <dd>Mom and maybe Dad</dd>
      </dl>

    </td>
  </tr>
  <tr>
    <td>Sunday</td>
    <td>
      <ol>
        <li>Being lazy</li>
        <li>Watching TV<br>
          <ul>
            <li>Harry Potter</li>
            <li>Star Wars</li>
            <li>Hobbit</li>
          </ul>
        </li>

        <li>Eating</li>

      </ol>
    </td>
    
    <td>
      <ol>
        <li>Sleeping</li>
        <li>Dreaming about:<br>
          <ul>
            <li>Sleeping</li>
            <li>Eating</li>
          </ul>
        </li>
      </ol>
    </td>
  </tr>

</table>

</body>
</html>
